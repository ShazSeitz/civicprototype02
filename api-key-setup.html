<!DOCTYPE html>
<html>
<head>
  <title>OpenAI API Key Setup</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.5;
      color: #1a1a1a;
    }
    .success {
      color: #10b981;
      font-weight: bold;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
    .container {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .instructions {
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>OpenAI API Key Setup</h1>
  <div class="container">
    <p>Enter your OpenAI API key below to enable advanced priority mapping in the application.</p>
    <form id="apiKeyForm">
      <label for="apiKey">OpenAI API Key (starts with sk-)</label>
      <input type="text" id="apiKey" placeholder="sk-..." required />
      <button type="submit">Save API Key</button>
    </form>
    <p id="status"></p>
  </div>

  <div class="instructions">
    <h3>After setting up:</h3>
    <ol>
      <li>Close this page</li>
      <li>Return to the application</li>
      <li>The API key will be available for use</li>
      <li>Try entering a priority to see the improved mapping</li>
    </ol>
  </div>

  <script>
    document.getElementById('apiKeyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const apiKey = document.getElementById('apiKey').value.trim();
      
      if (!apiKey || !apiKey.startsWith('sk-')) {
        document.getElementById('status').innerHTML = '<span class="error">Error: Invalid API key format. API keys should start with "sk-"</span>';
        return;
      }
      
      try {
        localStorage.setItem('openai_api_key', apiKey);
        document.getElementById('status').innerHTML = '<span class="success">âœ“ API key successfully stored!</span><br><br>You can now close this page and return to the application.';
      } catch (error) {
        document.getElementById('status').innerHTML = '<span class="error">Error: ' + error.message + '</span>';
      }
    });
  </script>
</body>
</html>
